<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IEEE 754 Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-md max-w-2xl w-full">
      <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">
        IEEE 754 Floating Point Converter
      </h1>
      <label class="block mb-4">
        <span class="block text-gray-700 mb-2">Enter a decimal number:</span>
        <input
          type="number"
          id="input-number"
          step="any"
          oninput="convert()"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </label>
      <div class="mb-4">
        <h3 class="text-lg font-semibold text-gray-800">
          Binary Representation:
        </h3>
        <p
          id="binary-output"
          class="text-gray-700 bg-gray-200 p-2 rounded mt-1 break-words"
        ></p>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-gray-800">
          IEEE 754 Representations:
        </h3>
        <pre
          id="output"
          class="bg-gray-100 text-sm text-gray-800 p-4 rounded overflow-auto whitespace-pre-wrap mt-1"
        ></pre>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
